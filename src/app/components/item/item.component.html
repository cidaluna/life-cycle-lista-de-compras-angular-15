<input class="checkbox" type="checkbox" name="comprado" id="comprado" [checked]="itemFilho.comprado">
<p class="description">{{itemFilho.nome}}</p>
<div class="d-contents" *ngIf="!itemFilho.comprado">
  <fa-icon class="delete-icon" [icon]="faTrash"></fa-icon>
  <fa-icon class="edit-icon" [icon]="faPen"></fa-icon>
</div>
<small class="date">{{itemFilho.data}}</small>
